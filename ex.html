<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Blues Color Scheme Example</title>
  <style>
    .blue-lightest { background-color: #f7fbff; }
    .blue-light { background-color: #c6dbef; }
    .blue-medium { background-color: #6baed6; }
    .blue-dark { background-color: #2171b5; }
    .blue-darkest { background-color: #08306b; }
    
    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="color-box blue-lightest"></div>
  <div class="color-box blue-light"></div>
  <div class="color-box blue-medium"></div>
  <div class="color-box blue-dark"></div>
  <div class="color-box blue-darkest"></div>
</body>
</html>
